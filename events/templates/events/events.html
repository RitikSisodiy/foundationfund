    {% extends 'basic.html' %}
    {% load static %}
    {% block body %}
   <!-- Start main-content -->
   <div class="main-content">
    <!-- Section: inner-header -->
    <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{% static 'images/bg/bg1.jpg' %}">
     <div class="container pt-100 pb-50">
      <!-- Section Content -->
      <div class="section-content pt-100">
       <div class="row">
        <div class="col-md-12">
         <h3 class="title text-white">
          Events
         </h3>
        </div>
       </div>
      </div>
     </div>
    </section>
    <!-- Section: Events Grid -->
    <section>
     <div class="container pb-30">
      <div class="section-content">
       <div class="row">
       {% include 'events/component/eventlistsingle.html'  with events=events classname='col-sm-3 col-md-3 col-lg-3' %}
       </div>
      </div>
     </div>
    </section>
   </div>
   <!-- end main-content -->
   {% endblock %}
